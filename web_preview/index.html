<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Vibe - 日程規劃工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Tech Vibe - 日程規劃工具</h1>
        </header>

        <main class="main-content">
            <aside class="calendar-section">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prevMonth" class="nav-btn">←</button>
                        <h2 id="monthYear">2024年 12月</h2>
                        <button id="nextMonth" class="nav-btn">→</button>
                    </div>
                    <div class="weekdays">
                        <div>日</div><div>一</div><div>二</div><div>三</div>
                        <div>四</div><div>五</div><div>六</div>
                    </div>
                    <div id="calendar" class="calendar-grid"></div>
                </div>

                <div class="task-creation-card">
                    <h3>新增任務</h3>
                    <input type="text" id="taskName" placeholder="任務名稱..." class="task-input">
                    <div class="time-inputs">
                        <div class="time-group">
                            <label>開始時間</label>
                            <select id="startTime" class="time-select"></select>
                        </div>
                        <div class="time-group">
                            <label>時長</label>
                            <select id="duration" class="time-select">
                                <option value="0.5">0.5 小時</option>
                                <option value="1">1 小時</option>
                                <option value="1.5">1.5 小時</option>
                                <option value="2" selected>2 小時</option>
                                <option value="2.5">2.5 小時</option>
                                <option value="3">3 小時</option>
                                <option value="4">4 小時</option>
                            </select>
                        </div>
                    </div>
                    <button id="addTaskBtn" class="add-button">新增任務</button>
                </div>
            </aside>

            <section class="schedule-section">
                <div class="schedule-header">
                    <h2 id="selectedDate">今日日程</h2>
                    <div class="schedule-info">
                        <span id="totalHours">今日規劃：0 小時</span>
                    </div>
                </div>

                <div class="schedule-container">
                    <div class="time-labels" id="timeLabels"></div>
                    <div class="schedule-grid" id="scheduleGrid"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
